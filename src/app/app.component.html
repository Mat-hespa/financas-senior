<!-- Main Content Container -->
<div class="min-h-screen bg-gray-900" [class.pb-24]="!isLandingPage()">
  <router-outlet></router-outlet>
</div>

<!-- Bottom Navigation - Só aparece nas páginas internas -->
<nav
  *ngIf="!isLandingPage()"
  class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 z-50">
  <div class="grid grid-cols-3 h-20">
    <!-- Dashboard -->
    <button
      routerLink="/dashboard"
      routerLinkActive="text-indigo-400 bg-gray-700"
      class="flex flex-col items-center justify-center text-gray-400 hover:text-indigo-400 transition-colors h-full">
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
      </svg>
      <span class="text-xs font-medium">Dashboard</span>
    </button>

    <!-- Add Transaction -->
    <button
      routerLink="/add-transaction"
      class="flex flex-col items-center justify-center text-gray-400 hover:text-indigo-400 transition-colors h-full">
      <div class="bg-indigo-600 rounded-full p-2 shadow-lg">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
      </div>
      <!-- <span class="text-xs font-medium">Adicionar</span> -->
    </button>

    <!-- Monthly History / Transactions -->
    <button
      routerLink="/monthly-history"
      routerLinkActive="text-indigo-400 bg-gray-700"
      class="flex flex-col items-center justify-center text-gray-400 hover:text-indigo-400 transition-colors h-full">
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
      </svg>
      <span class="text-xs font-medium">Transações</span>
    </button>
  </div>
</nav>
