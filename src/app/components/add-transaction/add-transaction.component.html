<div class="min-h-screen bg-gray-900 pb-6">
  <!-- Header -->
  <div class="bg-gradient-to-r from-gray-800 to-gray-900 text-white">
    <div class="px-4 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold">Nova Transação</h1>
          <p class="text-gray-300 text-sm">Adicione uma receita ou despesa</p>
        </div>
        <!-- <button
          routerLink="/dashboard"
          class="bg-gray-900 text-emerald-400 px-4 py-2 rounded-full font-semibold shadow-lg hover:bg-gray-800 transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button> -->
      </div>
    </div>
  </div>

  <div class="px-4 -mt-3">
    <div class="bg-gray-800 rounded-2xl shadow-lg border border-gray-700 p-6">
      <form
        [formGroup]="transactionForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <!-- Transaction Type -->
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-2"
            >Tipo de Transação</label
          >
          <div class="grid grid-cols-2 gap-3">
            <button
              type="button"
              (click)="transactionForm.get('type')?.setValue('income')"
              [class]="
                transactionForm.get('type')?.value === 'income'
                  ? 'bg-emerald-600 text-white'
                  : 'bg-gray-700 text-gray-300'
              "
              class="p-4 rounded-xl font-semibold transition-all flex items-center justify-center space-x-2 hover:bg-opacity-90"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 11l5-5m0 0l5 5m-5-5v12"
                ></path>
              </svg>
              <span>Receita</span>
            </button>
            <button
              type="button"
              (click)="transactionForm.get('type')?.setValue('expense')"
              [class]="
                transactionForm.get('type')?.value === 'expense'
                  ? 'bg-red-600 text-white'
                  : 'bg-gray-700 text-gray-300'
              "
              class="p-4 rounded-xl font-semibold transition-all flex items-center justify-center space-x-2 hover:bg-opacity-90"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 13l-5 5m0 0l-5-5m5 5V6"
                ></path>
              </svg>
              <span>Despesa</span>
            </button>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-2"
            >Descrição</label
          >
          <input
            type="text"
            formControlName="description"
            class="w-full px-4 py-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-700 transition-all"
            [class.border-red-500]="isFieldInvalid('description')"
            placeholder="Ex: Salário, Supermercado..."
          />
          <div
            *ngIf="isFieldInvalid('description')"
            class="mt-1 text-sm text-red-400"
          >
            {{ getFieldError("description") }}
          </div>
        </div>

        <!-- Amount -->
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-2"
            >Valor</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
            >
              <span class="text-gray-400 font-semibold">R$</span>
            </div>
            <input
              type="number"
              step="0.01"
              min="0.01"
              formControlName="amount"
              class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-700 transition-all text-lg font-semibold"
              [class.border-red-500]="isFieldInvalid('amount')"
              placeholder="0,00"
            />
          </div>
          <div
            *ngIf="isFieldInvalid('amount')"
            class="mt-1 text-sm text-red-400"
          >
            {{ getFieldError("amount") }}
          </div>
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-2"
            >Categoria</label
          >
          <select
            formControlName="category"
            class="w-full px-4 py-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-700 transition-all"
            [class.border-red-500]="isFieldInvalid('category')"
          >
            <option value="" disabled>Selecione uma categoria</option>
            <option *ngFor="let category of getCategories()" [value]="category">
              {{ category }}
            </option>
          </select>
          <div
            *ngIf="isFieldInvalid('category')"
            class="mt-1 text-sm text-red-400"
          >
            {{ getFieldError("category") }}
          </div>
        </div>

        <!-- Date -->
        <div>
          <label class="block text-sm font-semibold text-gray-300 mb-2"
            >Data</label
          >
          <input
            type="date"
            formControlName="date"
            class="w-full px-4 py-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-700 transition-all box-border"
            [class.border-red-500]="isFieldInvalid('date')"
            style="
              max-width: 100%;
              -webkit-appearance: none;
              -moz-appearance: none;
              appearance: none;
            "
          />
          <div *ngIf="isFieldInvalid('date')" class="mt-1 text-sm text-red-400">
            {{ getFieldError("date") }}
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button
            type="submit"
            [disabled]="isSubmitting || transactionForm.invalid"
            class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
          >
            <span *ngIf="isSubmitting" class="inline-flex items-center">
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Salvando...
            </span>
            <span *ngIf="!isSubmitting">Salvar Transação</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
