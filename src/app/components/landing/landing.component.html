<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-indigo-900">
  <!-- Header -->
  <div class="relative overflow-hidden">
    <div class="px-6 py-12 text-center">
      <!-- Logo/Icon -->
      <div class="w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 10v1m0-10v10"></path>
        </svg>
      </div>

      <!-- Título -->
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
        App <span class="bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">Finanças</span>
      </h1>

      <p class="text-xl text-gray-300 mb-8 max-w-md mx-auto">
        Controle suas finanças pessoais de forma simples e eficiente
      </p>

      <!-- Botões de instalação -->
      <div class="space-y-4">
        <!-- Android/Desktop - PWA Install -->
        <button
          *ngIf="pwaService.showInstallButton && !pwaService.isIos()"
          (click)="pwaService.installApp()"
          class="w-full max-w-sm mx-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-8 rounded-2xl shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-3">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <span>Instalar App</span>
        </button>

        <!-- iOS Instructions -->
        <div *ngIf="pwaService.isIos() && !pwaService.isStandalone()"
             class="bg-blue-600/20 border border-blue-500/30 rounded-2xl p-6 max-w-sm mx-auto">
          <div class="flex items-start space-x-3 text-left">
            <div class="bg-blue-500 rounded-full p-2 flex-shrink-0">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
            </div>
            <div>
              <h3 class="font-bold text-white text-sm mb-2">Para instalar no iPhone:</h3>
              <ol class="text-blue-100 text-sm space-y-1">
                <li>1. Toque em <strong>Compartilhar</strong> ↗️</li>
                <li>2. Role para baixo</li>
                <li>3. Toque <strong>"Adicionar à Tela Inicial"</strong></li>
              </ol>
            </div>
          </div>
        </div>

        <!-- Acessar Web Version -->
        <button
          routerLink="/dashboard"
          class="w-full max-w-sm mx-auto bg-gray-700 hover:bg-gray-600 text-white font-semibold py-4 px-8 rounded-2xl transition-all duration-300 flex items-center justify-center space-x-3">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9v-9m0-9v9"></path>
          </svg>
          <span>Usar no Navegador</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="px-6 py-8 text-center border-t border-gray-800">
    <p class="text-gray-400 text-sm">
      © 2024 App Finanças - Controle suas finanças com simplicidade
    </p>
  </div>
</div>
